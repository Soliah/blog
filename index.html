---
layout: base
title: クリス
---
<div class="posts">
  {% for post in site.posts limit:5 %}
  <div class="post">
    <h1><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h1>
    <div class="date">{{ post.date | date: "%B %d, %Y" }}</div>
    {{ post.content }}
  </div>
  {% endfor %}
</div>
